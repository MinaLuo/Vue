<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3.v-cloak指令</title>
    <!-- 引入vue -->
</head>

<body>
    <!-- 
        v-cloak指令（没有值）：
           1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性。
           2.使用css配置v-cloak可以解决网速慢时展示出{{xxx}}的问题。
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <div v-cloak>{{name}}</div>
    </div>
    <script type="text/javascript" src="http:location:8080/resource/5s/vue.js"></script>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷'
        }
    })
</script>


</html>
